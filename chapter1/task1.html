<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Στοιχεία Εκπαιδευόμενου</title>
</head>
<body>
    
    <h1>Στοιχεία Εκπαιδευόμενου</h1>

    <form>

        <div>

            <label for="Επώνυμο:">Επώνυμο</label>
            <input type="text" name="Επώνυμο" id="Επώνυμο">

            
        </div>
        
        <div>

            <label for="Όνομα:">Όνομα</label>
            <input type="text" name="Όνομα" id="Όνομα">
        </div>

        

        <div>

            <label for="Ημερομηνία Γέννησης">Ημερομηνία Γέννησης</label>
            <input type="date" name="Ημερομηνία Γέννησης" id="Ημερομηνία Γέννησης">
        

        </div>
        
        

        <div>
            <label for="Έτος Σπουδών">Έτος Σπουδών</label>
            <input type="number" name="Έτος Σπουδών" id="Έτος Σπουδών" required>

        </div>
        

        <div>
            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" id="E-mail" required>

        </div>

        

        <div>

            <label for="Password">Password</label>
            <input type="password" name="Password" id="Password">

        </div>

        <br>

        <div>

            <input type="submit" value="Submit">

        </div>

    </form>



</body>
</html>
